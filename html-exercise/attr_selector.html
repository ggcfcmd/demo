<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr-selector</title>
    <style>
        div {
            width: 100px;
            height: 50px;
        }
        [title|=a] {
            color: rgb(156, 161, 156)
        }
        div:empty {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div title="a-bc">啊啊啊啊</div>
    <div title="abc-efg"></div>
</body>
</html>
